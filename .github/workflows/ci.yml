name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, dev5 ]
  pull_request:
    branches: [ main ]

jobs:
  test-web-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-rtc-client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web-rtc-client
        run: npm ci
      
      - name: Run linter
        working-directory: ./web-rtc-client
        run: npm run lint || true
      
      - name: Run unit tests
        working-directory: ./web-rtc-client
        run: npm test
      
      - name: Build
        working-directory: ./web-rtc-client
        run: npm run build

  test-signaling-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: signaling-server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./signaling-server
        run: npm ci
      
      - name: Run tests
        working-directory: ./signaling-server
        run: npm test || echo "Tests not yet implemented"
      
      - name: Build
        working-directory: ./signaling-server
        run: npm run build || true

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test-web-client, test-signaling-server]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Playwright
        working-directory: ./web-rtc-client
        run: |
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        working-directory: ./web-rtc-client
        run: npm run test:e2e || echo "E2E tests not yet fully implemented"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: web-rtc-client/playwright-report/
          retention-days: 30
